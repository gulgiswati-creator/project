<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Left Section */
    .left {
      width: 50%;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left img {
      width: 200px;
      margin-bottom: 20px;
    }

    .left h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    .left button {
      background: transparent;
      border: 2px solid white;
      padding: 10px 25px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    /* Right Section */
    .right {
      width: 50%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .right input {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .right button {
      width: 250px;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .social-login {
      margin-top: 15px;
      text-align: center;
    }

    .social-login p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons div {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Left Section -->
  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/3219/3219070.png" alt="Rocket">
    <h2>New here?</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.<br>Optio minus natus est.</p>
    <button>SIGN UP</button>
  </div>

  <!-- Right Section -->
  <div class="right">
    <h2>Sign In</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>LOGIN</button>

    <div class="social-login">
      <p>or Sign in with social platforms</p>
      <div class="social-icons">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

</body>
</html>
