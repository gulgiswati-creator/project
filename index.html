<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card */
    .login-box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Input fields */
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .login-box input:focus {
      border-color: #0072ff;
    }

    /* Button */
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0072ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0059cc;
    }

    /* Links */
    .login-box .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .links a {
      color: #0072ff;
      text-decoration: none;
      margin: 0 5px;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Form</h2>
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot password?</a><br>
      Not yet member? <a href="#">Signup now</a>
    </div>
  </div>
</body>
</html>
